<?xpl-param name="pkglibdir" value="{pkglibdir}"?>  
<?xpl-param name="pkglibdir_aliases" value="{pkglibdir_aliases}"?>  
<?xpl-prefetch href="{pkglibdir}/UI.js"?>
<?xpl-prefetch href="{pkglibdir}/UI.xml"?>
<?xpl-prefetch href="{pkglibdir}/WF2.xml"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="lib/Meeko/XBL.js"></script>
	<script type="text/javascript">
<![CDATA[
(function() {
	var pkglibdir = xplContext.params["pkglibdir"];
	var pkglibdir_aliases = xplContext.params["pkglibdir_aliases"].split(" ");
	Array.forEach(pkglibdir_aliases, function(base) {
		xplSystem.prefetch[base + '/UI.js'] = xplSystem.prefetch[pkglibdir + '/UI.js'];
		xplSystem.prefetch[base + '/UI.xml'] = xplSystem.prefetch[pkglibdir + '/UI.xml'];
		xplSystem.prefetch[base + '/WF2.xml'] = xplSystem.prefetch[pkglibdir + '/WF2.xml'];
	});
})();
]]>
	</script>
</head>
</html>
